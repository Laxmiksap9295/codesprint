_schema-version: 3.3.0
ID: codesprint
description: A simple CAP project.
version: 1.0.0
modules:
  - name: codesprint-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: codesprint-auth
      - name: codesprint-postgres
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: codesprint-postgres-deployer
    type: nodejs
    path: gen/pg
    requires:
      - name: codesprint-postgres
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - command: npm start
          name: deploy-to-postgresql
  - name: codesprint
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: codesprint-auth
      - name: codesprint-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: codesprint-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: codesprint_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - conolamagricodesprintui.zip
          name: conolamagricodesprintui
          target-path: resources/
  - name: conolamagricodesprintui
    type: html5
    path: app/codesprintui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: codesprint-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: codesprint-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: codesprint-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
  - name: codesprint_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: codesprint-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: codesprint-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
